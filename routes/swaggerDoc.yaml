          # complex objects have schema definitions
definitions:

  getBL:
    type: object
    required:
      - bl_no
    properties:
      bl_no:
        type: string
      search_date:
        type: string
  
  UserInfo:
    type: object
    properties:
      id:
        type: string
      pw:
        type: string

  SimpleModels:
    type: object
    properties:
      param1:
        type: string
      param2:
        type: string

  Getschedule:
    type: object
    properties:
      carrierCode:
        type: string
      startPort:
        type: string
      endPort:
        type: string
      startDate:
        type: string
        description: Start date
        format: date
        example: '20200203'
        pattern: "YYYYMMDD"
        minLength: 8
        maxLength: 8
      endDate:
        type: string
        description: End date
        format: date
        example: '20200203'
        pattern: "YYYYMMDD"
        minLength: 8
        maxLength: 8
      vesselName:
        type: string

  GetscheduleDetail:
    type: object
    properties:
      carrierCode:
        type: string
      vesselName:
        type: string
      voyage:
        type: string
      startPort:
        type: string
      endPort:
        type: string

  SingleportCode:
    type: object
    properties:
      portCode:
        type: string

  MultiportCode:
    type: object
    properties:
      portCode:
        type: array
        items:
          type: string
            
  
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      username:
        schema:
          type: string

        description: AuthUserId
      password:
        schema:
          type: string
        description: AuthPassword