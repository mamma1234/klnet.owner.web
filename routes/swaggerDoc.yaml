
  


components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: header
      name: apikey
security:
  basicAuth: []

tags:
  - name: pg
    description: "pgsql 관련"
  - name: api
    description: "api 관련"
  - name: ora
    description: "orcla 관련"

paths:
  /pg/getTestSimple:
    get:
      summary: test
      description: getTestSimple
      tags: [pg]
      security:
        - basicAuth: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                  id:
                    type: integer  
        "401":
          description: UnauthorizedError
          $ref: "#/definitions/UnauthorizedError"
      default:
        description: Error


  /pg/getPortLocation:
    post:
      summary: GET PORTCODE LOCATION
      tags: [pg]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/MultiportCode'
 
      responses:
        200:
          description: OK
        default:
          description: Error
 
